<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Web Design</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
    
  </head>
  <body>
    <div class="header bg-primary text-white border-bottom-5px-black">
      <h1>&#127774; The Weather Dashboard</h1>
      <p id="currentDay" class="lead">moment</p>
    </header>

    
    
      <div class="container">
        <div class="row">
          <div class="col-4">
            <h3><strong>Search for a city:</strong></h3>
              <form action="/action_page.php">
              <input type="text" placeholder="Philadelphia..." name="city" />
              </form>
              <div class="city-btn">
              <button class="btn btn-primary">Search</button>
            </div>
          </div> 
          
          <div class="col-8">
            <h4>Today's Forecast</h4>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row"><h5 class="font-weight-bold">5 day forecast:</h5></div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            1 of 5
          </div>
          <div class="col">
            2 of 5
          </div>
          <div class="col">
            3 of 5
          </div>
          <div class="col">
            4 of 5
          </div>
          <div class="col">
            5 of 5
          </div>
        </div>
      </div>
    

      <div class="card text-left">
        <img class="card-img-top" src="holder.js/100px180/" alt="">
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          <p class="card-text">Body</p>
        </div>
      </div>
  
    <!--added js script-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
