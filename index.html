<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Web Design</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

      <div class="d-grid gap-2 col-3">

      <button class="button btn" onclick="alert">San Diego</button>

      <button class="button btn" onclick="alert">London</button>
      <button class="button btn" onclick="alert">Honolulu</button>

      <button class="button btn" onclick="alert">Tokyo</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
